<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Inventory Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      Add Inventory Item
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Category</ion-label>
        <ion-input type="text" [(ngModel)]="itemCategory"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="itemDescription"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Picker's Details</ion-label>
        <ion-input type="text" [(ngModel)]="pickersDetails"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="date">Date of Pickup</ion-label>
        <ion-input type="date" [(ngModel)]="dateOfPickup"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="date">Time of Pickup</ion-label>
        <ion-input type="time" [(ngModel)]="timeOfPickup"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Barcode (Optional)</ion-label>
        <ion-input type="text" [(ngModel)]="barcode"></ion-input>
      </ion-item>
      <button id="fileInput" class="custom-file-input" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
        Take Picture
      </button>
      <ion-button expand="block" (click)="addItem()">Add Item</ion-button>
      <ion-button expand="block" (click)="generateSlip()">DONE</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
