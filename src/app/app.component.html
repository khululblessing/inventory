<ion-app>
  <ion-menu menuId="main-menu" content-id="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>MY Reports Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url"     routerDirection="forward" (click)="pages.click && pages.click()">
              <ion-icon [name]="pages.icon" slot="start" ></ion-icon>
                 {{pages.title}} 
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>

<ion-router-outlet  id="main-content"></ion-router-outlet>
</ion-app>
