<ion-header>
  <ion-toolbar>
    <ion-title>Best Brightness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="email" type="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input [(ngModel)]="password" type="password" required></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" (click)="login()">Login</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center ion-margin-top">
    <p>Don't have an account? <a href="/register">Register</a></p>
    <p><a href="/forgot-p">Forgot password?</a></p>
  </div>
</ion-content>
